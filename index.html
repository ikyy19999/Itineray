<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Site Under Maintenance ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blush: #FFB7C5;
            --dusty-rose: #E8A87C;
            --lavender: #D4BEDF;
            --sage: #A2C4B2;
            --ivory: #FFF9F0;
            --charcoal: #3D3B40;
            --gold: #D4AF37;
            --shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
            --transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--ivory);
            color: var(--charcoal);
            line-height: 1.8;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Watercolor Splash Background */
        .bg-art {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                url('https://i.imgur.com/JQ9qy0T.png') top -100px left -100px/300px no-repeat,
                url('https://i.imgur.com/mVQfz3Y.png') bottom -150px right -150px/400px no-repeat;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
            animation: watercolorMove 30s ease infinite alternate;
        }

        @keyframes watercolorMove {
            0% { background-position: top -100px left -100px, bottom -150px right -150px; }
            50% { background-position: top -120px left -80px, bottom -130px right -170px; }
            100% { background-position: top -80px left -120px, bottom -170px right -130px; }
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/ZNwXq0A.png') center/cover no-repeat;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--charcoal);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.05);
            position: relative;
            display: inline-block;
            animation: pulseTitle 4s ease infinite;
        }

        @keyframes pulseTitle {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        h1::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--blush), var(--sage));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            animation: linePulse 3s ease infinite;
        }

        @keyframes linePulse {
            0% { width: 100px; }
            50% { width: 150px; }
            100% { width: 100px; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--charcoal);
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .maintenance-icon {
            font-size: 4rem;
            color: var(--dusty-rose);
            margin-bottom: 30px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
             width: 100%;
             height: 10px;
             background-color: #e0e0e0;
             border-radius: 5px;
             overflow: hidden;
             margin: 30px 0;
             box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 65%; /* Adjust this percentage to show progress */
            background: linear-gradient(to right, var(--sage), var(--lavender));
            border-radius: 5px;
            animation: progressPulse 2s ease-in-out infinite alternate;
        }

        @keyframes progressPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }


        .contact-info {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--charcoal);
        }

        .contact-info a {
            color: var(--dusty-rose);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .contact-info a:hover {
            color: var(--blush);
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sparkle Animation on click (optional) */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

         /* Responsive Adjustments */
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .container {
                padding: 60px 40px;
            }
        }

    </style>
</head>
<body>
    <div class="bg-art"></div>
    <div class="container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Site Under Maintenance</h1>
        <p class="subtitle">We are currently performing scheduled maintenance to improve your experience. We'll be back shortly!</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p class="contact-info">
            <!-- For urgent inquiries, please contact us at <a href="mailto:support@example.com">support@example.com</a>. -->
            Thank you for your patience.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
             // Optional: Add sparkle effect on click anywhere
             document.body.addEventListener('click', function(e) {
                 const sparkle = document.createElement('div');
                 sparkle.className = 'sparkle';
                 sparkle.style.left = `${e.pageX}px`;
                 sparkle.style.top = `${e.pageY}px`;
                 document.body.appendChild(sparkle);

                 // Remove sparkle after animation
                 setTimeout(() => {
                     sparkle.remove();
                 }, 1000);
             });
        });
    </script>
</body>
</html>
