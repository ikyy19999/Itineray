<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - We'll Be Back Soon!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --charcoal: #3D3B40;
            --blush: #FFB7C5;
            --sage: #B5E2FA;
            --lavender: #D4BEE7;
            --ivory: #FEFAE0;
            --dusty-rose: #CD9F9F;
            --gold: #FFD700;
            --transition: all 0.4s ease;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,183,197,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            color: var(--charcoal);
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--blush), var(--sage));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--charcoal);
            line-height: 1.2;
        }

        .highlight {
            color: var(--blush);
            position: relative;
        }

        .highlight::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255, 183, 197, 0.3);
            z-index: -1;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: var(--blush);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--blush), var(--sage));
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite alternate;
        }

        @keyframes progress {
            0% { width: 30%; }
            100% { width: 75%; }
        }

        .status {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 40px;
            color: var(--dusty-rose);
        }

        .contact {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 0 auto;
            transition: var(--transition);
        }

        .contact:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .contact h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--charcoal);
        }

        .contact p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .email-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--blush), var(--sage));
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .email-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translateX(-100%) skewX(-25deg);
            transition: 0.5s;
        }

        .email-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .email-link:hover::before {
            transform: translateX(100%) skewX(-25deg);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: var(--charcoal);
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .social-link:hover {
            transform: translateY(-5px) rotate(10deg);
            color: var(--blush);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Floating elements */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 183, 197, 0.1);
            animation: float 15s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(calc(100vw - 100px), calc(100vh - 100px)) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .logo::after {
                width: 70px;
            }
            
            .contact {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating" style="width: 150px; height: 150px; top: 10%; left: 5%; animation-duration: 25s;"></div>
    <div class="floating" style="width: 100px; height: 100px; bottom: 15%; right: 10%; animation-duration: 30s; animation-delay: 2s;"></div>
    <div class="floating" style="width: 80px; height: 80px; top: 40%; right: 20%; animation-duration: 20s; animation-delay: 1s;"></div>
    
    <div class="container">
        <div class="logo">3 Days, 2 Nights in Jogja</div>
        
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>We're Currently <span class="highlight">Under Maintenance</span></h1>
        
        <p class="subtitle">
            Our team is working hard to improve your experience. We'll be back soon with something awesome!
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="status">Almost there! Just a bit more...</div>
        
        <div class="contact">
            <h2>Any Questions?</h2>
            <p>Feel free to reach out to us for updates or inquiries</p>
            <a href="mailto:support@rizkymaulana.web.id" class="email-link">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>

            <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>

    <script>
        // Simple animation for progress bar
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar');
            setInterval(() => {
                const width = Math.floor(Math.random() * 30) + 60;
                progressBar.style.width = `${width}%`;
            }, 3000);
        });
    </script>
</body>
</html>
